<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Recipe</title>
        <link rel="stylesheet" href="../style/main.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato&display=swap">
        <script src="https://kit.fontawesome.com/d7c48c440e.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <nav>
                <div class="hamburger">
                    <a onclick='window.history.back();'>
                        <i class="fas fa-arrow-left"></i>
                    </a>
                </div>
                <div class="menu-items">
                    <h2>Shopping list</h2>
                </div>
            </nav>
        </header>

        <main>
            <div class="container">
                <div class="row">
                    <div class="card">
                        <div class="card-header p-3">
                            <div class="title">list Name </div>
                        </div>
                        <div class="card-body">
                            <form id="productForm">
                                <div class="form-control">
                                    <label for="">Description</label>
                                    <input type="text" id="productInput">
                                    <button>to save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="card">
                        <div class="card-header p-3">
                            <div class="title">Items</div>
                        </div>
                        <div class="card-body">
                            <form id="ingredients">
                                <div class="row">
                                    <div class="col">
                                        <label for="">Name</label>
                                        <input type="text" id="nameInput">
                                    </div>
                                    <div class="col">
                                        <label for="">Price</label>
                                        <input type="text" id="priceInput">
                                    </div>
                                    <div class="col">
                                        <label for="">Amount</label>
                                        <input type="text" id="amountInput">
                                    </div>
                                </div>
                                <button>to save</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <p id="trHead"></p>
                        <p id="tdReport"></p>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class=" title">list of items</div>
                        </div>
                        <table class="table-responsive">
                            <tr>
                                <th>#</th>
                                <th>name</th>
                                <th>price</th>
                                <th>amount</th>
                                <th>actions</th>
                            </tr>
                            <tbody id="tbody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            @copyright
        </footer>
    </body>
    <script src="functions.js"></script>

</html>
