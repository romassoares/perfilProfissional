<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Recipe</title>
        <link rel="stylesheet" href="../style/main.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato&display=swap">
        <script src="https://kit.fontawesome.com/d7c48c440e.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <nav class=" p-3">
                <a onclick='window.history.back();'>
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h2>Shopping list</h2>
            </nav>
        </header>

        <main>
            <div class="body">
                <div class="row p-3">
                    <div class="col">
                        <div class="row">
                            <div class="title">list Name </div>
                        </div>
                        <form id="productForm">
                            <div class="form-control">
                                <label for="">Description</label>
                                <input type="text" id="productInput">
                            </div>
                            <button>to save</button>
                        </form>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="title">Items</div>
                        </div>
                        <form id="ingredients">
                            <div class="form-control">
                                <label for="">Name</label>
                                <input type="text" id="nameInput">
                            </div>
                            <div class="form-control">
                                <label for="">Price</label>
                                <input type="text" id="priceInput">
                            </div>
                            <div class="form-control">
                                <label for="">Amount</label>
                                <input type="text" id="amountInput">
                            </div>
                            <button>to save</button>
                        </form>
                    </div>
                </div>
                <div class="col p-3">
                    <div class="col">
                        <div id="tdReport"></div>
                        <div id="trHead"></div>
                    </div>
                    <div class="col">
                        <div class="title">list of items</div>
                        <table class="table-responsive">
                            <tr>
                                <th>#</th>
                                <th>name</th>
                                <th>price</th>
                                <th>amount</th>
                                <th>actions</th>
                            </tr>
                            <tbody id="tbody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <footer class="p-3">
            <p>@copyright</p>
        </footer>
    </body>
    <script src="functions.js"></script>

</html>
