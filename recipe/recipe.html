<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/d7c48c440e.js" crossorigin="anonymous"></script>
        <title>Recipe</title>
    </head>

    <body>
        <nav>
            <h2>Shopping list</h2>
        </nav>
        <div class="body">
            <div class="space-1">
                <div class="card">
                    <div class="title">Name list</div>
                    <div class="body">
                        <form id="productForm">
                            <div class="form-group">
                                <label for="">Description</label>
                                <input type="text" id="productInput">
                                <button>to save</button>
                            </div>
                        </form>
                    </div>
                    <div class="title">Items</div>
                    <div class="body">
                        <form id="ingredients">
                            <div class="form-group">
                                <label for="">Name</label>
                                <input type="text" id="nameInput">
                            </div>
                            <div class="form-group">
                                <label for="">Price</label>
                                <input type="text" id="priceInput">
                            </div>
                            <div class="form-group">
                                <label for="">Amount</label>
                                <input type="text" id="amountInput">
                                <button>to save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="space-2">
                <div class="card">
                    <div class="title">list of items</div>
                    <div class="body">
                        <div id="tdReport"></div>
                        <table>
                            <tr>
                                <th>#</th>
                                <th>name</th>
                                <th>price</th>
                                <th>amount</th>
                                <th>actions</th>
                            </tr>
                            <tr id="trHead">
                            </tr>
                            <tbody id="tbody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script src="functions.js"></script>
    </body>

</html>
