<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Controle de despesas</title>
        <script src="https://kit.fontawesome.com/d7c48c440e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato&display=swap">
        <link rel="stylesheet" href="../style/main.css" />
    </head>

    <body>
        <header>
            <nav>
                <div class="hamburger">
                    <a onclick='window.history.back();' class="p-3">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                </div>
                <div class="menu-items">
                    <h2>Controle de despesas</h2>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <section>
                    <div class="row">
                        <div class="saldo">
                            <h4>Saldo atual</h4>
                            <h1 id="balance" class="balance">R$ 0.00</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="row justify-content-space-between">
                                <div class="col center p-5">
                                    <h4>Receitas</h4>
                                    <p id="money-plus" class="money plus">+ R$0.00</p>
                                </div>
                                <div class="col center  p-5">
                                    <h4>Despesas</h4>
                                    <p id="money-minus" class="money minus">- R$0.00</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section>
                    <div class="col">
                        <div class=" row p-4">
                            <h3 class="title">Transações</h3>
                        </div>
                        <div class="row">
                            <ul id="transactions" class="transactions">
                            </ul>
                        </div>
                        <div class="row p-4">
                            <h3 class="title">Adicionar transação</h3>
                            <form id="form p-3">
                                <div class="col">
                                    <label for="text">Nome</label>
                                    <input autofocus type="text" id="text" placeholder="Nome da transação" />
                                    <label for="amount">Valor <br />
                                        <small>(negativo -> despesas, positivo -> receitas)</small>
                                    </label>
                                    <input type="number" id="amount" placeholder="Valor da transação" />
                                </div>
                                <button class="btn">Adicionar</button>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </body>
    <script src="functions.js"></script>

</html>
