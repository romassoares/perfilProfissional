<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Romas Dev Web Jr.</title>
        <link rel="stylesheet" href="./style/main.css">
        <script src="https://kit.fontawesome.com/d7c48c440e.js" crossorigin="anonymous"></script>
        <script src="api.js"></script>
        <script>
            usersGit()
        </script>
    </head>

    <body>
        <header>
            <nav>
                <div class="hamburger">
                    <input type="checkbox" name="" id="check">
                    <label for="check" class="checkbtn">
                        <i class="fas fa-bars"></i>
                    </label>
                    <label class="logo"> Romas </label>
                </div>
                <div class="menu-items">
                    <ul>
                        <li><a class="active" href="">know about</a></li>
                        <li><a href="">technologies</a></li>
                        <li><a href="">contacts</a></li>
                        <li><a href="">others</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="row">
                <div class="card" style="background-image:url('./backgroundImage.jpg')">
                    <div class="card-header">
                        <img id="divImg">
                    </div>
                    <div class="card-body center" style="background-color: rgba(0, 0, 0, 0.3);width: 100%">
                        <p id="txtNav"></p>
                        <p id="fun"></p>
                    </div>
                </div>
            </div>
            <section>
                <div class="row">
                    <div class="col p-3 card ">
                        <div class="card-header p-3">
                            <label class="btn-card" for="">Calculator</label>
                        </div>
                        <div class="card-body">
                            <div class="form">
                                <input type="number" id="one" class="inputCalc">
                                <input type="number" id="two" class="inputCalc">
                                <select name="op" id="op" class="inputCalc">
                                    <option value="+">+</option>
                                    <option value="-">-</option>
                                    <option value="/">/</option>
                                    <option value="*">*</option>
                                </select>
                                <button class="btn" onclick="calc(one,two,op)">Calculate</button>
                            </div>
                        </div>
                        <div id="result"></div>
                    </div>
                    <div class="col p-3 card" onClick="window.location = 'gestao/index.html'">
                        <a class="btn-card"> Financeiro</a>
                    </div>
                    <div class="col p-3 card" onClick="window.location = 'basic/basic.html'">
                        <div class="card-header">
                            <a class="btn-card">Page Profile </a>
                        </div>
                    </div>
                    <div class="col p-3 card" onClick="window.location = 'recipe/recipe.html'">
                        <a class="btn-card">Recipe </a>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            footer
        </footer>
        <ul id="squares">
        </ul>
    </body>
    <script src="cards.js"></script>

</html>
